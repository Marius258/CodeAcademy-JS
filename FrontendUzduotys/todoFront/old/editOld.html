<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Gantari&display=swap"
               rel="stylesheet"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
               integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="stylesheet" href="stylesOld.css" />
          <title>Edit</title>
     </head>
     <body>
          <header class="header">
               <h1>Best <span>ToDo</span> App</h1>
               <div class="nav">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
               </div>
          </header>

          <div class="main-container">
               <main class="card form">
                    <h2>Edit Task</h2>
                    <div class="edit-inputs">
                         <div>
                              <h4>Task ID</h4>
                              <h4>1231231313</h4>
                         </div>
                         <div>
                              <label for="name">Name</label>
                              <input
                                   type="text"
                                   placeholder="Take out the trash"
                                   class="name-input"
                              />
                         </div>
                         <div>
                              <label for="completed">Completed</label>
                              <input
                                   type="checkbox"
                                   name="completed"
                                   id="completed"
                              />
                         </div>
                         <div class="inputs edit-button">
                              <button>Edit</button>
                         </div>
                    </div>
                    <span class="message edit-message">There was an error</span>
               </main>
          </div>
     </body>
</html>
