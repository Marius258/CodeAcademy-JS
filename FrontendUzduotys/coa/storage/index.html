<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <script src="app.js" defer></script>
          <link rel="stylesheet" href="styles.css" />
          <title>Storage</title>
     </head>
     <body>
          <form action="#" id="cookies">
               <label for="nameC">Name:</label>
               <input type="text" name="nameC" id="nameC" />
               <br />
               <label for="ageC">Age:</label>
               <input type="number" name="ageC" id="ageC" />
               <br />
               <label>Gender:</label>
               <label for="maleC">Male</label>
               <input
                    type="radio"
                    name="genderC"
                    id="maleC"
                    value="male"
                    checked
               />
               <label for="femaleC">Female</label>
               <input type="radio" name="genderC" id="femaleC" value="female" />
               <br />
               <label for="newsletterC">Recieve newsletter?</label>
               <input
                    type="checkbox"
                    name="newsletterC"
                    id="newsletterC"
                    value="true"
               />
               <br />
               <button type="submit">Submit</button>
          </form>

          <form action="#" id="localStorage">
               <label for="nameL">Name:</label>
               <input type="text" id="nameL" name="nameL" />
               <br />
               <label for="ageL">Age:</label>
               <input type="number" name="ageL" id="ageL" />
               <br />
               <label>Gender:</label>
               <label for="maleL">Male</label>
               <input
                    type="radio"
                    name="genderL"
                    id="maleL"
                    value="male"
                    checked
               />
               <label for="femaleL">Female</label>
               <input type="radio" name="genderL" id="femaleL" value="female" />
               <br />
               <label for="newsletterL">Recieve newsletter?</label>
               <input
                    type="checkbox"
                    name="newsletterL"
                    id="newsletterL"
                    value="true"
               />
               <br />
               <button type="submit">Submit</button>
          </form>

          <form action="#" id="sessionStorage">
               <label for="nameS">Name:</label>
               <input type="text" id="nameS" name="nameS" />
               <br />
               <label for="ageS">Age:</label>
               <input type="number" name="ageS" id="ageS" />
               <br />
               <label>Gender:</label>
               <label for="maleS">Male</label>
               <input
                    type="radio"
                    name="genderS"
                    id="maleS"
                    value="male"
                    checked
               />
               <label for="femaleS">Female</label>
               <input type="radio" name="genderS" id="femaleS" value="female" />
               <br />
               <label for="newsletterS">Recieve newsletter?</label>
               <input
                    type="checkbox"
                    name="newsletterS"
                    id="newsletterS"
                    value="true"
               />
               <br />
               <button type="submit">Submit</button>
          </form>
     </body>
</html>
