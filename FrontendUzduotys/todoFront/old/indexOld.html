<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Gantari&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="stylesOld.css" />
          <title>Todo</title>
     </head>
     <body>
          <header class="header">
               <h1>Best <span>ToDo</span> App</h1>
               <div class="nav">
                <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
               </div>
          </header>
          <div class="main-container">
               <main class="card form">
                    <h2>Your Tasks</h2>
                    <div class="inputs">
                         <input type="text" placeholder="e.g. wash dishes" />
                         <button>Add</button>
                    </div>
                    <div class="message">There Was An Error</div>
               </main>
               <article class="list">
                    <div class="card list-item">
                         <h3>Take out the Trash</h3>
                         <div>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                         </div>
                         
                    </div>
                    <div class="card list-item">
                        <i class="fa-solid fa-check"></i>
                         <h3 class="crossed-out">Walk the dog</h3>
                         <div>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                         </div>
                         
               </article>
          </div>
     </body>
</html>
